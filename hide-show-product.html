<script>

    $("#mint-sm").mouseenter(function() {
          $(".cart-product").addClass('mint');
    }).mouseleave(function() {
        $(".cart-product").removeClass('mint');
    });

    $("#coockie-sm").mouseenter(function() {
          $(".cart-product").addClass('coockie');
    }).mouseleave(function() {
        $(".cart-product").removeClass('coockie');
    });
